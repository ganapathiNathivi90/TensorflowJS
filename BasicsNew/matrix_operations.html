<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

</head>
<body>
    <script>
        // matrix operations
        const tensorMatrix1 = tf.tensor([
            [
                [1,2],
                [3,4]
            ]
        ])
        const tensorMatrix2 = tf.tensor([
            [
                [4,4],
                [2,3]
            ]
        ])
        const matrixResult = tf.matMul(tensorMatrix1, tensorMatrix2)
        matrixResult.print();

        const transposeTensor = tf.transpose(tensorMatrix1);
        transposeTensor.print();

        const reshapeData = tf.reshape(tensorMatrix1, [4,1])
        reshapeData.print();

        tensorMatrix1.flatten().print();

        
    </script>
</body>
</html>
